<!DOCTYPE html>
<html ng-app="app">
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.legend {
  font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
  font-size: 14px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/ramda/0.5.0/ramda.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
<script src="report.js"></script>
<div ng-controller="DiagramCtrl">
  <table>
    <tr>
      <td>X<td/>
      <td ng-repeat="header in headers">
        <input type="radio" ng-model="$parent.x" ng-value="header"> {{header}}
      </td>
    </tr>
    <tr>
      <td>Y<td/>
      <td ng-repeat="header in headers">
        <input type="radio" ng-model="$parent.y" ng-value="header"> {{header}}
      </td>
    </tr>
    <tr ng-repeat="(param, values) in params">
      <td>{{param}}</td>
      <td ng-repeat="value in values.values">
        <input type="checkbox" ng-checked="values.hide.indexOf(value) == -1" ng-click="toggle(value, values.hide)"> {{value}}
      </td>
    </tr>
  </table>
</div>
</body>
</html>
